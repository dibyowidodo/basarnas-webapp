<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <style>
      /* Add some styling to the page */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .dashboard {
        display: flex;
        justify-content: space-between;
        margin-top: 40px;
      }

      .dashboard-card {
        width: 30%;
        padding: 20px;
        background-color: lightgray;
        border-radius: 5px;
        text-align: center;
      }

      .dashboard-card h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h1>Dashboard</h1>
    <div class="dashboard">
      <div class="dashboard-card">
        <h2>Users</h2>
        <p>Manage users and their accounts</p>
      </div>
      <div class="dashboard-card">
        <h2>Orders</h2>
        <p>View and manage orders</p>
      </div>
      <div class="dashboard-card">
        <h2>Reports</h2>
        <p>Generate reports and view analytics</p>
      </div>
    </div>
  </body>
</html>
